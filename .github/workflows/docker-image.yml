name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag edenmor1989/counter-service:${{ github.run_id }}

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push Docker Image
        run: docker push edenmor1989/counter-service:${{ github.run_id }}

  update-helm-chart:
    name: Update Helm Chart Values
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN_GITHUB }}
          ref: persistent
      - name: Update image tag in values.yaml
        run: |
          sed -i 's|image: .*|image: edenmor1989/counter-service:${{ github.run_id }}|' counter-service-helm/values.yaml
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add counter-service-helm/values.yaml
          git commit -m "Update Docker image tag to ${{ github.run_id }}"
      - name: Push changes
        env:
          TOKEN_GITHUB: ${{ secrets.TOKEN_GITHUB }}  # Pass GitHub token to the environment
        run: |
          git push --set-upstream origin persistent
