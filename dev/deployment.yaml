apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 3
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: edenmor1989/counter-service:57
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: "/data"
          name: post-counter-storage
      volumes:
      - name: post-counter-storage
        persistentVolumeClaim:
          claimName: post-counter-pvc
